<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/template/defaultTelaLogin.xhtml">
	<ui:define name="head">
		<style>
			.ui-growl{
			    position:fixed;
			    top:18%;
			    left:35%;
			    width:300px;
			}
			.ui-panel{
			    position:fixed;
			    top:30%;
			    left:35%;
			    width:360px;
			}
			.corpo{
			    height:359px;
			}
		</style>
	</ui:define>
	<ui:define name="content">
		<h:form id="loginForm">
			<div align="center">
			<p:growl id="msg" showDetail="true" life="6000" />
			<p:panel header="Login">
				<h:panelGrid id="loginPanel" columns="2">
					<h:outputText value="UsuÃ¡rio" />
					<p:inputText id="username" value="#{usuarioLoginBean.username}" style="text-transform: uppercase"></p:inputText>
					<p:spacer></p:spacer>
					<p:message for="username"></p:message>
					<h:outputText value="Senha" />
					<p:password id="password" value="#{usuarioLoginBean.password}"
						feedback="false"></p:password>
					<p:spacer></p:spacer>
					<p:message for="password"></p:message>
					<p:spacer></p:spacer>
					<p:commandButton action="#{usuarioLoginBean.login}" value="Logar"
						update="loginForm" ajax="true"></p:commandButton>
					<p:spacer></p:spacer>
					<p:commandButton action="#{usuarioLoginBean.cadastrar}" value="Cadastre-se"
						ajax="true" style="width:150px;" immediate="true"></p:commandButton>
				</h:panelGrid>
			</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
