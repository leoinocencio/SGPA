<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//pD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/pD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/default.xhtml">

	<ui:define name="content">
		<f:view>
			<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				<f:facet name="complete"><h:outputText value="" /></f:facet>
			</p:ajaxStatus>							
			<h:form id="formTutor" prependId="false" acceptcharset="utf-8" enctype="multipart/form-data">
				<p:fieldset id="dadosPessoais" legend="Cadastro de Cliente(s)">
					<p:panelGrid id="panel" styleClass="noborder" columns="2">
					
						<h:outputText value="Nome* :" style="font-weight:bold;"  />
						<p:inputText id="nome" value="#{cadastraClienteBean.usuario.nome}" required="true" requiredMessage="Preencha o campo Nome." style="width:350px;" />
					
					
						<h:outputText value="CPF* :" style="font-weight:bold;"  />
						<p:inputMask id="cpf" mask="999.999.999-99" value="#{cadastraClienteBean.cpf}" required="true" requiredMessage="Preencha o campo CPF." style="width:150px;" />
					
					
						<h:outputText value="RG* :" style="font-weight:bold;"  />
						<p:inputText id="rg" value="#{cadastraClienteBean.usuario.rg}" required="true" requiredMessage="Preencha o campo RG." style="width:150px;" />
						
						<h:outputText value="Login* :" style="font-weight:bold;"  />
						<p:inputText id="login" value="#{cadastraClienteBean.usuario.login}" required="true" requiredMessage="Preencha o campo Login." style="width:150px;" />
						
						<h:outputText value="Senha* :" style="font-weight:bold;"  />
						<p:password id="password" value="#{cadastraClienteBean.usuario.password}" requiredMessage="Preencha o campo Senha." feedback="false" style="width:150px;"></p:password>
					
					</p:panelGrid>
				</p:fieldset>
				<br/>
				<p:commandButton value="Cadastrar" ajax="false"	actionListener="#{cadastrarClienteBean.cadastrar}" />
				<p:commandButton value="Voltar" ajax="false" action="#{usuarioLoginBean.sair}" immediate="true"/>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
