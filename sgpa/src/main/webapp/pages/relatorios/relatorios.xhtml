<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//pD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/pD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/default.xhtml">

	<ui:define name="content">
		<f:view>
			<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			<h:form id="demonstrativo1" prependId="false"
				enctype="multipart/form-data">
				<p:fieldset id="demonstrativo" legend="Rentabilidade">
					<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
					    <p:chart type="bar" model="#{relatorioBean.model}" style="width:95%;" />
					    <p:chart type="bar" model="#{relatorioBean.modelAdv}" style="width:95%;" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
